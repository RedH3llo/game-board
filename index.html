<!DOCTYPE html>
<html>
  <head>
    <title>Gameboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
      <div class="container">
        <h3 id= "home-title">HOME</h3>
        <h3 id= "guest-title">GUEST</h3>
        </div>
        
      <div class="container2">
        <h1 id="home-points">0</h1>
        <button id="reset-btn" onclick="resetBoard()"> Reset Board</button>
        <h1 id="guest-points">0</h1>
      </div>
      <div class="container3">
        <button id="home-1" onclick="addHome()">+1</button>
        <button id="home-2" onclick="addHome2()">+2</button>
        <button id="home-3" onclick="addHome3()">+3</button>
      <button id="guest-1" onclick="addGuest1()">+1</button>
      <button id="guest-2" onclick="addGuest2()">+2</button>
      <button id="guest-3" onclick="addGuest3()">+3</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
